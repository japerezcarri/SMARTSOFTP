                <div class="col-sm-10">

                </div>
              </div>

              <div class="form-group row">

              </div>

              <div class="form-group row">
                <label class="col-sm-2 col-form-label " for="categoria">Género</label>

              </div>

                <label class="col-sm-2 col-form-label " for="director">Director</label>

                </div>
              </div>

              <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="anio">Año</label>
                <div class="col-sm-10">
                  <input type="number" class="form-control form-control-sm" placeholder="Año de estreno" id="anio"
                    name="anio" #inventario="ngModel" [(ngModel)]="productoActual.inventario">
                </div>
              </div>

        <div class=container>
          <div class="mat-elevation-z2">
            <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z2 etabla" style="color: antiquewhite;" #tabla1>
          
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let producto"> {{producto.id}} </td>
              </ng-container>
          
              <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
                <td mat-cell *matCellDef="let producto"> {{producto.nombre}} </td>
              </ng-container>
          
              <ng-container matColumnDef="categoria">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Categoría </th>
                <td mat-cell *matCellDef="let producto"> {{producto.categoria}} </td>
              </ng-container>
              <ng-container matColumnDef="precio">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio </th>
                <td mat-cell *matCellDef="let producto"> {{producto.precio}} </td>
              </ng-container>
        
              <ng-container matColumnDef="inventario">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Inventario </th>
                <td mat-cell *matCellDef="let producto"> {{producto.precio}} </td>
              </ng-container>

              <ng-container matColumnDef="eliminar">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Actualizar </th>
                
                <td mat-cell *matCellDef="let producto"> <button class="btn btn-sm btn-secondary" (click)="mostrarProducto(producto.id)"> <i
                  class="material-icons">update
                </i></button> </td>
              </ng-container>

              <ng-container matColumnDef="modificar">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio </th>
                <td mat-cell *matCellDef="let producto"> {{producto.precio}} </td>
              </ng-container>
        
              <tr mat-header-row *matHeaderRowDef="columnas"></tr>
              <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
            </table>
            <mat-paginator class="etabla" [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
          </div>
